<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Field's Floral注册VIP</title>
    <link href="../css/global.css" rel="stylesheet"/>
    <link href="../css/nav_top_foot.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link href="../css/registerVip.css" rel="stylesheet"/>
</head>
<body>
    <div id="wrapper">
        <div id="bg"  class="blur"></div>
        <div id="mask"></div>
        <header></header>
        <main>
            <div class="container">
                <div class="box box_center" id="rulesBox">
                    <div class="box_inner">
                        <span class="icon40"><img src="../images/registerVip/rules.png"></span>
                        <h3>VIP优惠政策</h3>
                        <p>1.成为VIP可以享受单品价格的80%优惠折扣。<br/>
                            2.在节日活动有额外礼品赠送。<br/>
                            3.参加定期抽奖活动，将有机会获得送出的家电或旅游套票等大奖。
                        </p>
                        <button id="bt_registerVip">注册VIP</button>
                    </div>
                </div>
                <div class="box box_center" id="rechargeBox">
                    <div class="box_inner">
                        <span class="close"></span>
                        <span class="icon60"><img src="../images/registerVip/recharge.png"></span>
                        <p class="p_center">请填写充值金额，最小金额为500元</p>
                        <div id="recharge_box">
                            <input type="number" id="money" value="500"/>
                        </div>
                        <button id="bt_confirm">确认</button>
                    </div>
                </div>
                <div class="box box_center" id="paymentBox">
                    <div class="box_inner">
                        <span class="close"></span>
                        <span class="icon60" id="payIcon"><img src="../images/registerVip/vip.png"></span>
                        <p class="p_center">
                            感谢你成为我们的VIP顾客，<br/>请前往支付订购金额。
                        </p>
                        <button id="bt_pay">前往支付</button>
                    </div>
                </div>

            </div>
        </main>
        <footer></footer>
    </div>
<script src="../js/registerVip.js" type="text/javascript"></script>
</body>
</html>
